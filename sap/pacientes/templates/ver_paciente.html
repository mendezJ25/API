<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <title>Ver Pacientes</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div class="panel panel-primary" align="center">
    <h1 class="h1">Ver Pacientes</h1>
</div>

<table class="table table-striped table-hover table table-sm table align-middle text-center" >
    <caption>Paciente</caption>

    <tr>

        <th >Nombre</th>
        <th >Apellido</th>
        <th >Edad</th>
        <th >Sexo</th>
        <th >Especialidad</th>

        <th ></th>

    </tr>
    <tbody class="table-group-divider">

         <tr>
             <td>{{paciente.nombre}}</td>
             <td>{{paciente.apellido}}</td>
             <td>{{paciente.edad}}</td>
             <td>{{paciente.sexo}}</td>
             <td>{{paciente.especialidad.nombre}}</td>


         </tr>

    </tbody >

</table>

<div>
    <a href="{%url 'inicio'%}"><i class="fa-solid fa-house fa-xl"></i></a>
</div>
</body>
</html>
